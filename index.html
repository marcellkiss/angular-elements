<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Custom match Test Page</title>
  <script src="elements.js"></script>
</head>

<body>
  <ng-calendar></ng-calendar>

  <script>
    const calendar = document.querySelector('ng-calendar');
    calendar.addEventListener('dateSelected', (event) => {
      console.log(`"dateSelected" emitted`, event.detail);
      calendar.selectedDates = [{mDate: event.detail.mDate}];
    });
  </script>
</body>

</html>
